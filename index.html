<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron'>
    <link rel="stylesheet" href="css/style.css">   
  </head>
  <body>
    <div id="outer">
	<div id="outerDisplay"><div id="innerText"></div></div>
		<table id="buttons">
		    <tr>
		      <td><button id="AC">AC</button></td>
		      <td><button id="CE">CE</button></td>
		      <td><button id="%">%</button></td>
		      <td><button id="/">รท</button></td>
		    </tr>
		    <tr>
		      <td><button id="7">7</button></td>
		      <td><button id="8">8</button></td>
		      <td><button id="9">9</button></td>
		      <td><button id="*">x</button></td>
		    </tr>
		    <tr>
		      <td><button id="4">4</button></td>
		      <td><button id="5">5</button></td>
		      <td><button id="6">6</button></td>
		      <td><button id="-">-</button></td>
		    </tr>
		    <tr>
		      <td><button id="1">1</button></td>
		      <td><button id="2">2</button></td>
		      <td><button id="3">3</button></td>
		      <td><button id="+">+</button></td>
		    </tr>
		    <tr>
		      <td><button id="0">0</button></td>
		      <td><button id=".">.</button></td>
		      <td><button id="Ans">Ans</button></td>
		      <td><button id="=">=</button></td>
		    </tr>
		</table>
	</div>
 	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.0/math.min.js'></script>
	<script src="js/index.js"></script>
  </body>
</html>
